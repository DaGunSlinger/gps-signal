<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&family=Satisfy&display=swap" rel="stylesheet"> <!-- 200 400 700 -->
    
    <!-- styles -->
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- <script defer type="module" src="./src/js/variables.js"></script> -->
    <script defer type="module" src="./src/js/map.js"></script>

    <title>GPS SIGNAL</title>
</head>
<body>
    <section>
        <div class="map" id="map">
            <div class="actionBtns">
                <div class="returnBtn inactive"></div>
            </div>
        </div>
        <div class="position">
            <div class="position--info">
                <h1>Tiempo de rastreo GNSS</h1>
                <p>Calcula cuanto tiempo tardará el posicionamiento GPS</p>
                <span class="position--info__icon"></span>
            </div>
            <button class="position--button geolocation">
                <span class="position--button__location"></span>
                <p>Utilizar mi ubicación actual</p>
                <span class="position--button__arrow"></span>
            </button>
            <button class="position--button insertCoords">
                <span class="position--button__coords"></span>
                <p>Introducir coordenadas</p>
                <span class="position--button__arrow"></span>
            </button>
        </div>

        <div class="cards inactive" id="cards">
            <div class="cards--navigation keep">
                <div class="cards--navigation__return keep"></div>
                <h1 class="cards--navigation__title keep">Resultados para tu ubicación</h1>
            </div>
        </div>

        <div class="tab inactive">
            <div class="tab--buttonsContainer">
                <button class="tab--button degreesMenu activeBtn">DMS</button>
                <button class="tab--button decimalsMenu inactiveBtn">DECIMAL</button>
            </div>
            <section class="tab--section degreesSection">
                <div class="tab--section__degrees">
                    <h1>Latitud</h1>
                    <div class="degrees--container">
                        <input class="degrees--container__input" type="text">
                        <h1>°</h1>
                        <input class="degrees--container__input" type="text">
                        <h1>'</h1>
                        <input class="degrees--container__input long" type="text">
                        <h1>''</h1>
                        <select class="degrees--container__selector">
                            <option value="north">N</option>
                            <option value="south">S</option>
                        </select>
                    </div>
                    <h1>Longitud</h1>
                    <div class="degrees--container">
                        <input class="degrees--container__input" type="text">
                        <h1>°</h1>
                        <input class="degrees--container__input" type="text">
                        <h1>'</h1>
                        <input class="degrees--container__input long" type="text">
                        <h1>''</h1>
                    </div>
                    <button class="position--button insertCoords">
                        <p>Calcular en grados</p>
                        <span class="position--button__arrow"></span>
                    </button>
                </div>
            </section>
            <section class="tab--section decimalSection">
                <div class="tab--section__decimal inactive">
                    <div class="decimal--container">
                        <h1>Latitud</h1>
                        <input class="decimal--container__input" type="text">
                    </div>
                    <div class="decimal--container">
                        <h1>Longitud</h1>
                        <input class="decimal--container__input" type="text">
                    </div>
                    <button class="position--button insertCoords">
                        <p>Calcular en decimales</p>
                        <span class="position--button__arrow"></span>
                    </button>
                </div>
            </section>
        </div>

        <!-- <button class="selectPoint">Seleccionar</button>
        <button class="calc">Calcular</button> -->
    </section>
</body>
</html>
