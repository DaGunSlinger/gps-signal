<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&family=Satisfy&display=swap" rel="stylesheet"> <!-- 200 400 700 -->
    
    <!-- styles -->
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- <script defer type="module" src="./src/js/variables.js"></script> -->
    <script defer type="module" src="./src/js/map.js"></script>

    <title>GPS SIGNAL</title>
</head>
<body>
    <section>
        <div class="map" id="map">
        </div>
        <div class="position">
            <div class="position--info">
                <h1>Tiempo de rastreo GNSS</h1>
                <p>Calcula cuanto tiempo tardará el posicionamiento GPS</p>
                <span class="position--info__icon"></span>
            </div>
            <button class="position--button geolocation">
                <span class="position--button__location"></span>
                <p>Utilizar mi ubicación actual</p>
                <span class="position--button__arrow"></span>
            </button>
            <button class="position--button">
                <span class="position--button__coords"></span>
                <p>Introducir coordenadas</p>
                <span class="position--button__arrow"></span>
            </button>
        </div>

        <div class="cards inactive" id="cards">
            <div class="cards--return"></div>
        </div>

        <!-- <button class="selectPoint">Seleccionar</button>
        <button class="calc">Calcular</button> -->
    </section>
</body>
</html>
